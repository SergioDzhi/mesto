<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/cards/Kusto.png" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <button class="popup__close" type="button"><img class="popup__close-icon"
                            src="./images/Close Icon.png"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="form" action="#" method="get" name="profile-form">
                        <input class="form__info form__info_type_name" type="text" name="name" id="name" required>
                        <input class="form__info form__info_type_job" type="text" name="job" id="job" required>
                        <button type="submit" class="popup__submit">Сохранить</button>
                    </form>
                </div>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/cards/Karachaevsk 2.png" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Карачаевск</p>
                        <button type="button" class="element__button-like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/cards/gora Elbrus 1.png" class="element__image" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__button-like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/cards/Dombai.png" class="element__image" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__button-like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/cards/Karachaevsk 2.png" class="element__image" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Карачаевo-Черкессия</p>
                        <button type="button" class="element__button-like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/cards/gora Elbrus 2.png" class="element__image" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Гора Эльбрус</p>
                        <button type="button" class="element__button-like">
                        </button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/cards/Dombai.png" class="element__image" alt="Фото">
                    <div class="element__content">
                        <p class="element__title">Домбай</p>
                        <button type="button" class="element__button-like">

                        </button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
