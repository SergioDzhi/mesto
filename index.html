<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип Место">



    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image" src="./images/Kusto.png" alt="Жак-Ив Кусто">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__edit"></button>




        </section>

        <section class="elements">
            <ul class="elements__items">
                <li class="elements__places">
                    <img class="elements__place" src="./images/Dombai 2.png" alt="Домбай">
                    <p class="elements__subtitle">Домбай</p>
                </li>
                <li class="elements__places">
                    <img class="elements__place" src="./images/Karachaevsk 2.png" alt="Карачаевск">
                    <p class="elements__subtitle">Карачаевск</p>
                </li>
                <li class="elements__places">
                    <img class="elements__place" src="./images/gora Elbrus 1.png" alt="Гора Эльбрус">
                    <p class="elements__subtitle">Гора Эльбрус</p>
                </li>
                <li class="elements__places">
                    <img class="elements__place" src="./images/Dombai.png" alt="Домбай">
                    <p class="elements__subtitle">Домбай</p>
                </li>
                <li class="elements__places">
                    <img class="elements__place" src="./images/Karachaevsk 2.png" alt="Карачаево-Черкесия">
                    <p class="elements__subtitle">Карачаево-Черкесия</p>


                </li>
                <li class="elements__places">
                    <img class="elements__place" src="./images/gora Elbrus 2.png" alt="Гора Эльбрус">
                    <p class="elements__subtitle">Гора Эльбрус</p>
                </li>
            </ul>



        </section>

        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>


    </main>

</body>

</html>
