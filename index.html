<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/cards/Kusto.png" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button" aria-label="Добаить" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <template id="template__elements">
            <div class="elements__items">
                <img class="elements__image" src="#" alt="">
                <button class="elements__trash" type="button"></button>
                <div class="elements__wrap">
                    <h2 class="elements__title"></h2>
                    <button class="elements__like" type="button"></button>
                </div>
            </div>
        </template>
        <section class="popup">
            <div class="popup__container">
                <button class="popup__close-button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form" name="form" method="post">
                    <fieldset class="form__edit-form">
                        <input class="form__input form__input_type_name" name="name" placeholder="Имя" type="text">
                        <input class="form__input form__input_type_about" name="about" placeholder="О себе" type="text">
                        <button class="form__edit-button" type="submit">Сохранить</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="popup popup_type_add">
            <div class="popup__container popup__container_type_add">
                <button class="popup__close-button popup__close-button_type_add" type="button"></button>
                <h2 class="popup__title popup__title_type_add">Новое место</h2>
                <form class="form form_type_add" name="form" method="post">
                    <fieldset class="form__edit-form form__edit-form_type_add">
                        <input class="form__input form__input_type_title" name="title" placeholder="Название"
                            type="text">
                        <input class="form__input form__input_type_link" name="link" placeholder="Ссылка на картинку"
                            type="url">
                        <button class="form__edit-button form__edit-button_type_save" type="submit">Создать</button>
                    </fieldset>
                </form>
            </div>
        </section>
        <section class="popup popup__images">
            <div class="popup__wrap">
                <div class="popup__close-button-wrap">
                    <button class="popup__close-button-image" type="button"></button>
                </div>
                <div class="popup__image-wrap">
                    <img class="popup__image" src="#" alt="">
                    <p class="popup__image-name"></p>
                </div>
            </div>
        </section>
    </div>
    <script src="./script/index.js"></script>
</body>

</html>
